{% extends "base.html" %}
{% block main_content %}


    <section id="register-page" class="content auth">
        <form action="{% url "create_profile" %}" id="register" method="post">
            <div class="container">
                <h1>Create Profile</h1>
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Create Profile"/>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
